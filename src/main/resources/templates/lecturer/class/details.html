<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header">
    <meta name="viewport" content="
      width=device-width,
      initial-scale=1,
      minimum-scale=1,
      maximum-scale=1
    " />
    <meta charset="UTF-8">

    <title>Student Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" href="/webjars/materializecss/1.0.0-rc.2/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="/webjars/unsemantic/1.1.3/assets/stylesheets/unsemantic-grid-responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <link rel="stylesheet" text="text/css" href="/css/details.css">
</head>


<body>
<nav th:fragment="common-navbar">

    <ul>
        <a href="#">
            <li>Home</li>
        </a>
        <a href="#">
            <li> Sign In</li>
        </a>
        <a href="#">
            <li> About Us</li>

        </a>


        <a href="#" th:href="@{/logout}" class="right">
            <li>Logout</li>
        </a>
        <!-- <li class="right"> Chuka Nwobi [30327463]</li>-->
    </ul>

</nav>
<div class="page-title" th:text="${'Viewing class with id: '+ courseConduction.id +' Title: '+courseConduction.course.title}">Lecturer's Dashboard</div>
<div class="grid-container grid-parent grid-100 dashboard">

    <article class="grid-100 classes">
        <div class="header-dashboard color"> Your Classes</div>
       <div class="content">

           <form th:object="${classAssessment}" method="post" th:action="@{/lecturer/class/create-assessment}" >
               <input type="hidden" th:field="*{id}">

               <input type="hidden" th:name="courseConduction.id" id="courseConductionId" th:value="${courseConduction.id}">
               <div >Creating new Assessment</div>
               <label>Assessment Title</label>
               <input type="text" th:field="*{title}">

               <label> Maximum Obtainable marks</label>
               <input type="number" th:field="*{totalAchievableMarks}">
               <button>Submit</button>
           </form>
       </div>
    </article>
</div>


</body>

</html>
