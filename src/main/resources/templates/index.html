<!DOCTYPE html>


<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="common-header">
    <meta name="viewport" content="
      width=device-width,
      initial-scale=1,
      minimum-scale=1,
      maximum-scale=1
    " />
    <meta charset="UTF-8">

    <title>Student Management System</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/normalize.css">
    <link rel="stylesheet" href="/webjars/materializecss/1.0.0-rc.2/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="/webjars/unsemantic/1.1.3/assets/stylesheets/unsemantic-grid-responsive.css">
    <link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
</head>
<body>

<nav th:replace="common/header::common-navbar"/>



<div class="grid-container">
    <div class="username"><span>Chuka Nwobi [30327463] <a href="#">Logout</a></span></div>
    <table class="highlight grid-100">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>First Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Campus</th>
            <th></th>


        </tr>
        <tr th:each="lecturer:${lecturers}">
            <td th:text="${lecturer.id}">1</td>
            <td ><img th:unless ="${lecturer.image !=null}"  src="/images/no-image-icon.png">

            </td>
            <td th:text="${lecturer.firstName}">John</td>
            <td th:text="${lecturer.surname}">Doe</td>
            <td th:text="${lecturer.email}">j.doe@yahoo.com</td>
            <td th:text="${lecturer.campus}"> Melbourne</td>
            <td><a href="#" th:href="@{'/admin/lecturer/'+${lecturer.id}+'/view/courses'}" th:text="${'View Details'}">View Details</a> </td>


        </tr>


        </thead>


    </table>

    <button class="right"> Add lecturer</button>

    <a th:href="@{/admin/post}"> Lecturer</a>
</div>
</body>

</html>
